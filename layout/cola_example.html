                    index: i,
                    width: nodeRadius * 2,
                    height: nodeRadius * 2,
                };

                return node;
            });

                source: nodeMap[e.source],
                target: nodeMap[e.target],
            }));

                .size([1200, 800])
                .nodes(nodes)
                .links(links)
                .jaccardLinkLengths(100, 0.7)
                .avoidOverlaps(true)
                .start(30, 20, 20);

            layout.on("tick", function () {
                canvas.clear();

                // Draw edges
                links.forEach((link) => {
                    canvas.add(
                        new fabric.Line(
                            [
                                link.source.x,
                                link.source.y,
                                link.target.x,
                                link.target.y,
                            ],
                            {
                                stroke: "white",
                                selectable: false,
                            }
                        )
                    );
                });

                // Draw nodes
                nodes.forEach((node) => {
                    const rect = new fabric.Rect({
                        left: node.x - nodeRadius,
                        top: node.y - nodeRadius,
                        width: nodeRadius * 2,
                        height: nodeRadius * 2,
                        fill: "#4CAF50",
                        rx: 8,
                        ry: 8,
                        selectable: false,
                    });
                    const text = new fabric.Text(node.data.label, {
                        left: node.x,
                        top: node.y,
                        fontSize: 12,
                        fill: "white",
                        originX: "center",
                        originY: "center",
                        selectable: false,
                    });
                    canvas.add(rect);
                    canvas.add(text);
                });

                canvas.renderAll();
            });
